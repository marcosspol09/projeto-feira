<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feira Fácil</title>
    <link rel="stylesheet" href="estilos/estyle.css">
    <link rel="shortcut icon" href="estilos/" type="image/x-icon">
</head>
<body>  

        <header class="h1"> 
            <div class="img1">
                <img src="imagens/Feira fácil.png" alt="" width="250px">
            </div>
        </header>
            <div class="login">
                <form  method="post" autocomplete="on">
                    <p>
                        <label for="iemail"></label>
                        <input type="email" name="email" id="iemail" required placeholder="Email" max="50" autocomplete="email">
                    </p>

                    <p>
                        <label for="isenha"></label>
                        <input type="password" name="senha" id="isenha" required placeholder="Senha" minlength="8" maxlength="20" autocomplete="new-password">
                    </p>
                    <a href="pagina2.html"><input type="button" value="Entrar"></a>
                </form>
            </div>
</body>
