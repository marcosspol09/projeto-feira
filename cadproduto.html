<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feira Fácil</title>
    <link rel="stylesheet" href="estilos/estyle.css">
    <link rel="shortcut icon" href="estilos/" type="image/x-icon">
</head>
<body> 
    <h1 id="pag2">Selecione seus Produtos</h1> 
    <form action="" method="post">
        <fieldset>
            
            <h2 id="pag2">Frutas</h2>
            <input type="checkbox" name="laranja" id="ilaranja"> <label for="ilaranja">Laranja</label>  <br>

            <input type="checkbox" name="maca" id="imaca"> <label for="imaca">Maça</label><br>

            <input type="checkbox" name="banana" id="ibanana"> <label for="ibanana">Banana</label><br>

            <input type="checkbox" name="morango" id="imorango"> <label for="imorango">Morango</label><br>

            <input type="checkbox" name="abacaxi" id="iabacaxi"> <label for="iabacaxi">Abacaxi</label> <br>
            
        </fieldset>

        <fieldset>
            <h2 id="pag2">Legumes</h2>
            <input type="checkbox" name="tomates" id="itomates"><label for="itomates"> Tomates</label> <br>

            <input type="checkbox" name="cenoura" id="icenoura"><label for="icenoura"> Cenouras </label> <br>

            <input type="checkbox" name="batata" id="ibatata"><label for="ibatata"> Batatas</label> <br>

            <input type="checkbox" name="abobrinha" id="iabobrinha"><label for="iabobrinha"> Abobrinha </label> <br>

            <input type="checkbox" name="pimentao" id="ipimentao"><label for="ipimentao"> Pimentão </label> <br>

        </fieldset>

        <fieldset>
            <h2 id="pag2">Verduras</h2>
            <input type="checkbox" name="alface" id="ialface"><label for="ialface"> Alface </label> <br>

            <input type="checkbox" name="rucula" id="irucula"><label for="irucula"> Rúcula</label> <br>

            <input type="checkbox" name="couve" id="icouve"><label for="icouve"> Couve </label> <br>

            <input type="checkbox" name="agriao" id="iagriao"><label for="iagriao"> Agrião </label> <br>

            <input type="checkbox" name="repolho" id="irepolho"><label for="irepolho"> Repolho </label> <br>

        </fieldset> 
        
        <fieldset>
            <h2 id="pag2">Outros</h2>
            <input type="checkbox" name="ovos" id="iovos"><label for="iovos"> Ovos</label> <br>

            <input type="checkbox" name="mel" id="imel"><label for="imel"> Mel</label> <br>

            <input type="checkbox" name="pao" id="ipao"><label for="ipao"> Pão Caseiro </label> <br>

            <input type="checkbox" name="queijo" id="iqueijo"><label for="iqueijo"> Queijo </label><br>

            <input type="checkbox" name="Cana" id="icana"><label for="icana"> Caldo de Cana </label> <br>
            <input type="checkbox" name="pastel" id="ipastel"><label for="ipastel"> Pastel</label><br>
        </fieldset>


        <p class="input">
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
        
        
    </form>
</body>

</html>
